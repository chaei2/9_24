<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 인코딩 방식 -->
    <meta charset="UTF-8" />
    <!-- 화면 크기 조절 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./2work.css" />
    <title>2work</title>
  </head>

  <body>
    <div id="box1">
      <div class="text-title">
        <h1>과제2</h1>
      </div>

      <div>
        <div class="link">
          <a href="../../../index.html">#root</a>
        </div>
        <div class="link">
          <a href="../../1_work/work/work.html">#과제1</a>
        </div>
      </div>

      <div>
        <div id="title">
          <h1>자기소개</h1>
        </div>

        <div id="image1">
          <img
            src="../source/marsh.svg"
            alt="귀하의 브라우저에서는 이미지가 출력되지 않습니다."
          />
        </div>

        <div class="text-p">
          <div class="text-title">
            <h2>기본 정보</h2>
          </div>

          <div id="name">
            <p>이름:</p>
            <div id="my_name">
              <p>백채이</p>
            </div>
          </div>

          <div id="age">
            <p>나이:</p>
            <div id="my_age">
              <p>22살</p>
            </div>
          </div>

          <div id="school">
            <p>학교:</p>
            <div id="my_school">
              <p>상명대학교 커뮤니케이션디자인과</p>
            </div>
          </div>
        </div>

        <div class="text-p">
          <div class="text-title">
            <h2>About me</h2>
          </div>

          <p>
            안녕하세요. 저는 그로테스틱함을 좋아하는 감자, 백채이입니다. 왜
            감자냐고요? 묻지 마세요. 대학생은 감자입니다?
          </p>
        </div>

        <div class="text-p">
          <div class="text-title">
            <h2>내 취미?</h2>
          </div>

          <p>
            제 취미는 진짜 많은데 일단 열거하자면, 게임, 베이킹, 남친 덕질이
            있습니다. 더 자세하게 이야기하기에는 우리 사이는 아직 안 친하니
            이정도만 해두겠고, 더 자세한 이야기는 따로 문의하심이 어떤지, 아
            참고로 간택 좋아해요. 딘따오
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
