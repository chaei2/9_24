<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 인코딩 방식 -->
    <meta charset="UTF-8" />
    <!-- 화면 크기 조절 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>1강</title>
  </head>

  <body>
    <h1>과제</h1>
    <ol>
      <a href="../../index.html">root</a>
    </ol>
    <div id="title">
      <h1>Profile</h1>
    </div>

    <div class="image">
      <img
        src="../source/1.svg"
        alt="귀하의 브라우저에선 사진이 뜨지 않습니다. "
      />
    </div>

    <div class="text-title">
      <h2>기본 정보</h2>
    </div>

    <div class="text-p">
      <div id="name">
        <p>이름: 백채이</p>
      </div>
      <div id="age">
        <p>나이: 21세</p>
      </div>
      <div id="school">
        <p>학교: 상명대학교 커뮤니케이션디자인과</p>
      </div>
    </div>

    <div class="text-title">
      <h2>Who Am I?</h2>
    </div>

    <div class="text-p">
      <p>
        안녕하세요. 저는 그로테스틱함을 좋아하는 감자, 백채이입니다. 왜
        감자냐고요? 묻지 마세요. 대학생은 감자입니다?
      </p>
    </div>

    <div class="text-title">
      <h2>좋아하는 것</h2>
    </div>

    <div class="text-p">
      <p>
        제 취미는 진짜 많은데
      </p>
    </div>

  </body>
</html>
